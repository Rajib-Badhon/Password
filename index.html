<!DOCTYPE html>
<html>
<head>
	<title>password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.form-group{
			margin-bottom: 30px;
			overflow: hidden;
		}
		#name-message, #email-message, #password-message{
			color: red;
		}
	</style>
</head>
<body>


<section class="pass">
	<div class="container" style="margin-top: 100px;">
		<div class="form-group">
			<label for="firstName" class="col-md-3 control-label">Full Nmae:</label>
			<div class="col-md-9">
				<input type="text" id="name" placeholder="Full Name" class="form-control" autofocus>
				<span id="name-message" style="margin-bottom: 30px"></span>
			</div>			
		</div>
		<div class="form-group">
			<label for="email" class="col-md-3 control-label">Email:</label>
			<div class="col-md-9">
				<input type="email" id="email" placeholder="Email" class="form-control">
				<span id="email-message" style="margin-bottom: 30px"></span>
			</div>			
		</div>
		<div class="form-group">
			<label for="password" class="col-md-3 control-label">Password:</label>
			<div class="col-md-9">
				<input type="password" id="password" placeholder="Password" class="form-control">
				<span id="password-message" style="margin-bottom: 30px"></span>
			</div>			
		</div>
		<div class="form-group">
			<div class="col-md-9 col-md-offset-3">
				<button type="submit" class="btn btn-primary" id="register">Register</button>
			</div>
		</div>
	</div>
</section>











<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
